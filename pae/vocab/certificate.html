<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PAE Vocabulary Game Certificate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      @media print {
        body {
          margin: 0;
        }
        .no-print {
          display: none !important;
        }
        .certificate-container {
          page-break-inside: avoid;
          margin: 0;
          padding: 20px;
        }
      }

      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .certificate-wrapper {
        max-width: 900px;
        margin: 0 auto;
      }

      .certificate-container {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        position: relative;
        overflow: hidden;
      }

      .certificate-container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 10px;
        background: linear-gradient(90deg, #667eea, #764ba2, #667eea);
        background-size: 200% 100%;
        animation: shimmer 3s infinite;
      }

      @keyframes shimmer {
        0% {
          background-position: 0% 0%;
        }
        100% {
          background-position: 200% 0%;
        }
      }

      .certificate-border {
        border: 3px solid #667eea;
        border-radius: 10px;
        padding: 30px;
        margin: 20px 0;
        position: relative;
      }

      .corner-decoration {
        position: absolute;
        width: 50px;
        height: 50px;
        border: 3px solid #764ba2;
      }

      .corner-decoration.top-left {
        top: -3px;
        left: -3px;
        border-right: none;
        border-bottom: none;
        border-top-left-radius: 10px;
      }

      .corner-decoration.top-right {
        top: -3px;
        right: -3px;
        border-left: none;
        border-bottom: none;
        border-top-right-radius: 10px;
      }

      .corner-decoration.bottom-left {
        bottom: -3px;
        left: -3px;
        border-right: none;
        border-top: none;
        border-bottom-left-radius: 10px;
      }

      .corner-decoration.bottom-right {
        bottom: -3px;
        right: -3px;
        border-left: none;
        border-top: none;
        border-bottom-right-radius: 10px;
      }

      .certificate-header {
        text-align: center;
        margin-bottom: 30px;
      }

      .certificate-title {
        color: #2e86ab;
        font-size: 2.5rem;
        font-weight: bold;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      }

      .certificate-subtitle {
        color: #333;
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .game-info {
        background: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 30px;
      }

      .team-results {
        margin-top: 30px;
      }

      .team-card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .team-card:hover {
        transform: translateY(-5px);
      }

      .team-card.gold {
        background: linear-gradient(135deg, #fff3cd, #ffeaa7);
        border: 3px solid #ffc107;
      }

      .team-card.silver {
        background: linear-gradient(135deg, #e9ecef, #dee2e6);
        border: 2px solid #6c757d;
      }

      .team-card.bronze {
        background: linear-gradient(135deg, #f8d7da, #f5c2c7);
        border: 2px solid #dc3545;
      }

      .rank-badge {
        display: inline-block;
        padding: 5px 15px;
        border-radius: 20px;
        font-weight: bold;
        margin-right: 10px;
      }

      .action-buttons {
        text-align: center;
        margin-top: 30px;
        padding: 20px;
        background: #f8f9fa;
        border-radius: 10px;
      }

      .btn-certificate {
        margin: 0 10px;
        padding: 10px 30px;
        font-size: 1.1rem;
      }

      .category-list {
        list-style: none;
        padding-left: 0;
      }

      .category-list li {
        padding: 5px 0;
        color: #666;
      }

      .category-list li:before {
        content: "ðŸ“š ";
        margin-right: 10px;
      }

      .signature-section {
        margin-top: 40px;
        display: flex;
        justify-content: space-around;
        text-align: center;
      }

      .signature-line {
        width: 200px;
        border-top: 2px solid #333;
        margin-top: 50px;
        padding-top: 10px;
      }

      .watermark {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(-45deg);
        font-size: 8rem;
        color: rgba(102, 126, 234, 0.05);
        font-weight: bold;
        pointer-events: none;
        z-index: 0;
      }

      .certificate-content {
        position: relative;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <div class="certificate-wrapper">
      <div class="certificate-container">
        <div class="watermark">CERTIFICATE</div>

        <div class="certificate-content">
          <div class="certificate-border">
            <div class="corner-decoration top-left"></div>
            <div class="corner-decoration top-right"></div>
            <div class="corner-decoration bottom-left"></div>
            <div class="corner-decoration bottom-right"></div>

            <div class="certificate-header">
              <h1 class="certificate-title">
                <i class="bi bi-trophy-fill text-warning"></i>
                VOCABULARY GAME CERTIFICATE
              </h1>
              <div class="certificate-subtitle" id="chapterInfo">
                Loading...
              </div>
              <div class="text-muted">Principles of Applied Engineering</div>
            </div>

            <div class="game-info">
              <div class="row">
                <div class="col-md-4">
                  <strong>Date:</strong> <span id="gameDate"></span>
                </div>
                <div class="col-md-4">
                  <strong>Instructor:</strong> Mark Johnston
                </div>
                <div class="col-md-4">
                  <strong>Questions:</strong>
                  <span id="questionsCompleted"></span>
                </div>
              </div>

              <div id="randomCategories" class="mt-3" style="display: none">
                <strong>Categories Included:</strong>
                <ul class="category-list mt-2" id="categoryList"></ul>
              </div>

              <div
                id="earlyEndNotice"
                class="alert alert-warning mt-3"
                style="display: none"
              >
                <i class="bi bi-exclamation-triangle"></i>
                <span id="earlyEndText"></span>
              </div>
            </div>

            <div class="team-results">
              <h3 class="text-center mb-4">
                <i class="bi bi-star-fill text-warning"></i>
                Game Results
                <i class="bi bi-star-fill text-warning"></i>
              </h3>
              <div id="teamResultsContainer"></div>
            </div>

            <div class="signature-section">
              <div>
                <div class="signature-line">Instructor Signature</div>
              </div>
              <div>
                <div class="signature-line">Date</div>
              </div>
            </div>
          </div>

          <div class="action-buttons no-print">
            <button
              class="btn btn-success btn-certificate"
              onclick="downloadPDF()"
            >
              <i class="bi bi-download"></i> Download PDF
            </button>
            <button
              class="btn btn-primary btn-certificate"
              onclick="window.print()"
            >
              <i class="bi bi-printer"></i> Print Certificate
            </button>
            <button
              class="btn btn-secondary btn-certificate"
              onclick="window.close()"
            >
              <i class="bi bi-x-circle"></i> Close
            </button>
          </div>

          <div class="text-center mt-3 text-muted">
            <small
              >Generated by Mark Johnston's Classroom Vocabulary Game
              System</small
            >
          </div>
        </div>
      </div>
    </div>

    <script>
      // Load certificate data
      let certificateData = null;

      document.addEventListener("DOMContentLoaded", function () {
        // Get data from localStorage
        const dataStr = localStorage.getItem("certificateData");
        if (!dataStr) {
          alert(
            "No certificate data found. Please generate certificate from the game."
          );
          window.close();
          return;
        }

        certificateData = JSON.parse(dataStr);
        displayCertificate();
      });

      function displayCertificate() {
        // Format date
        const gameDate = new Date(certificateData.gameDate);
        document.getElementById("gameDate").textContent =
          gameDate.toLocaleDateString();

        // Chapter info
        let chapterText = certificateData.chapterInfo;
        if (certificateData.gameEndedEarly) {
          chapterText += ` (Game Ended Early)`;
        }
        document.getElementById("chapterInfo").textContent = chapterText;

        // Questions completed
        document.getElementById(
          "questionsCompleted"
        ).textContent = `${certificateData.questionsAnswered} of ${certificateData.totalQuestions}`;

        // Random categories if applicable
        if (certificateData.isRandomMode && certificateData.randomCategories) {
          document.getElementById("randomCategories").style.display = "block";
          const categoryList = document.getElementById("categoryList");
          certificateData.randomCategories.forEach((cat) => {
            const li = document.createElement("li");
            li.innerHTML = `<strong>${cat.category}</strong> from ${cat.chapterTitle}`;
            categoryList.appendChild(li);
          });
        }

        // Early end notice
        if (certificateData.gameEndedEarly) {
          document.getElementById("earlyEndNotice").style.display = "block";
          document.getElementById(
            "earlyEndText"
          ).textContent = `Game ended early. ${certificateData.questionsAnswered} of ${certificateData.totalQuestions} questions were completed.`;
        }

        // Team results
        displayTeamResults();
      }

      function displayTeamResults() {
        const container = document.getElementById("teamResultsContainer");
        const sortedTeams = [...certificateData.teams].sort(
          (a, b) => b.score - a.score
        );

        let currentRank = 1;
        let previousScore = null;

        sortedTeams.forEach((team, index) => {
          if (previousScore !== null && team.score !== previousScore) {
            currentRank = index + 1;
          }
          previousScore = team.score;

          const isTie =
            index < sortedTeams.length - 1 &&
            sortedTeams[index + 1].score === team.score;

          const teamCard = document.createElement("div");
          teamCard.className = "team-card";

          // Add special styling for top 3
          if (currentRank === 1) {
            teamCard.classList.add("gold");
          } else if (currentRank === 2) {
            teamCard.classList.add("silver");
          } else if (currentRank === 3) {
            teamCard.classList.add("bronze");
          }

          let rankIcon = "";
          if (currentRank === 1) rankIcon = "ðŸ¥‡";
          else if (currentRank === 2) rankIcon = "ðŸ¥ˆ";
          else if (currentRank === 3) rankIcon = "ðŸ¥‰";
          else rankIcon = "ðŸ†";

          const rankText = isTie
            ? `${getOrdinalSuffix(currentRank)} Place (Tie)`
            : `${getOrdinalSuffix(currentRank)} Place`;

          teamCard.innerHTML = `
                    <div class="row align-items-center">
                        <div class="col-md-2 text-center">
                            <div style="font-size: 3rem;">${rankIcon}</div>
                        </div>
                        <div class="col-md-10">
                            <h4>
                                <span class="rank-badge bg-primary text-white">${rankText}</span>
                                ${team.name}
                            </h4>
                            <div class="h3 text-primary mb-2">${team.score} points</div>
                            <div class="text-muted">
                                <strong>Team Members:</strong> ${team.members}
                            </div>
                        </div>
                    </div>
                `;

          container.appendChild(teamCard);
        });
      }

      function getOrdinalSuffix(num) {
        const j = num % 10;
        const k = num % 100;
        if (j == 1 && k != 11) {
          return num + "st";
        }
        if (j == 2 && k != 12) {
          return num + "nd";
        }
        if (j == 3 && k != 13) {
          return num + "rd";
        }
        return num + "th";
      }

      function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Title
        doc.setFont("helvetica", "bold");
        doc.setFontSize(24);
        doc.setTextColor(46, 134, 171);
        doc.text("VOCABULARY GAME CERTIFICATE", 105, 30, { align: "center" });

        // Subtitle
        doc.setFontSize(16);
        doc.setTextColor(0, 0, 0);
        let subtitle =
          certificateData.chapterInfo + " - Principles of Applied Engineering";
        if (certificateData.gameEndedEarly) {
          subtitle += ` (${certificateData.questionsAnswered}/${certificateData.totalQuestions} Completed)`;
        }
        doc.text(subtitle, 105, 45, { align: "center" });

        // Date and instructor
        doc.setFont("helvetica", "normal");
        doc.setFontSize(12);
        const gameDate = new Date(certificateData.gameDate);
        doc.text(`Date: ${gameDate.toLocaleDateString()}`, 20, 60);
        doc.text("Instructor: Mark Johnston", 20, 70);
        doc.text(
          `Questions Completed: ${certificateData.questionsAnswered}/${certificateData.totalQuestions}`,
          20,
          80
        );

        // Categories for random mode
        let yPos = 90;
        if (certificateData.isRandomMode && certificateData.randomCategories) {
          doc.setFont("helvetica", "italic");
          doc.setFontSize(10);
          doc.text("Categories Included:", 20, yPos);
          yPos += 5;
          certificateData.randomCategories.forEach((cat) => {
            doc.text(`â€¢ ${cat.category} (${cat.chapterTitle})`, 25, yPos);
            yPos += 5;
          });
          yPos += 5;
        }

        // Results
        doc.setFont("helvetica", "bold");
        doc.setFontSize(14);
        doc.text("GAME RESULTS:", 20, yPos);
        yPos += 10;

        // Team results
        const sortedTeams = [...certificateData.teams].sort(
          (a, b) => b.score - a.score
        );
        let currentRank = 1;
        let previousScore = null;

        doc.setFont("helvetica", "normal");
        doc.setFontSize(11);

        sortedTeams.forEach((team, index) => {
          if (previousScore !== null && team.score !== previousScore) {
            currentRank = index + 1;
          }
          previousScore = team.score;

          const isTie =
            index < sortedTeams.length - 1 &&
            sortedTeams[index + 1].score === team.score;
          const rankText = isTie
            ? `${getOrdinalSuffix(currentRank)} Place (Tie)`
            : `${getOrdinalSuffix(currentRank)} Place`;

          let medal = "";
          if (currentRank === 1) medal = "[GOLD]";
          else if (currentRank === 2) medal = "[SILVER]";
          else if (currentRank === 3) medal = "[BRONZE]";

          doc.setFont("helvetica", "bold");
          doc.text(`${medal} ${rankText} - ${team.score} points`, 25, yPos);

          doc.setFont("helvetica", "normal");
          doc.text(`Team: ${team.name}`, 25, yPos + 7);
          doc.text(`Members: ${team.members}`, 25, yPos + 14);

          yPos += 25;

          if (yPos > 250) {
            doc.addPage();
            yPos = 30;
          }
        });

        // Footer
        if (yPos < 250) {
          doc.setFont("helvetica", "italic");
          doc.setFontSize(10);
          doc.setTextColor(100, 100, 100);
          doc.text(
            "Generated by Mark Johnston's Classroom Vocabulary Game",
            105,
            280,
            { align: "center" }
          );
        }

        // Generate filename
        const dateStr = gameDate.toLocaleDateString().replace(/\//g, "-");
        const modeText = certificateData.isRandomMode
          ? "_Random_Mix"
          : `_Chapter_${certificateData.currentChapter}`;
        const statusText = certificateData.gameEndedEarly
          ? "_Partial"
          : "_Complete";
        const filename = `PAE_Vocabulary_Certificate${modeText}${statusText}_${dateStr}.pdf`;

        doc.save(filename);
      }
    </script>
  </body>
</html>
